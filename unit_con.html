<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Unit Converter</title>
        
        <link rel="icon" type="image/x-icon" href="favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="unit_con.js"></script> 
        <style>
            body{
                background-color: rgb(112, 13, 204);
            }
            .blinking{
                 animation:blinkingText 1.2s infinite;
            }
            @keyframes blinkingText{
                0%{     color: #FFEB3B;    }
                49%{    color: #FF5722; }
                60%{    color: #429600; }
                99%{    color: #e91e1e;  }
                100%{   color: #FFF;    }
            }
        </style>
    </head>
    <body>

    <div class="container-fluid">
    <div class="container">
        <h1 class="text-center blinking" style="color:white">Unit Converter</h1>
        <h2 class="text-center blinking" style="color:white">Choose length/mass/temperature/time</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="row pt-4 converter-wrapper">

                    <div class="col-md-12 pb-3">

                        <form name="property_form">
                            <span>
                                <select class="select-property form-control" name="the_menu" size=1
                                    onChange="UpdateUnitMenu(this, document.form_A.unit_menu); UpdateUnitMenu(this, document.form_B.unit_menu)">
                                </select>
                            </span>
                        </form>

                    </div>

                    <div class="col-md-12">

                        <div class="converter-side-a">
                            <form name="form_A" onSubmit="return false">
                                <input type="text" class="numbersonly form-control" name="unit_input" maxlength="20"
                                    value="0" onKeyUp="CalculateUnit(document.form_A, document.form_B)">
                                <span>
                                    <select name="unit_menu"
                                        onChange="CalculateUnit(document.form_B, document.form_A)"
                                        class="form-control">
                                    </select>
                                </span>
                            </form>
                        </div> <!-- /converter-side-a -->

                        <div class="converter-equals">
                            <p>=</p>
                        </div> <!-- /converter-side-a -->

                        <div class="converter-side-b">
                            <form name="form_B" onSubmit="return false">
                                <input type="text" class="numbersonly form-control" name="unit_input" maxlength="20"
                                    value="0" onkeyup="CalculateUnit(document.form_B, document.form_A)">
                                <span>
                                    <select name="unit_menu"
                                        onChange="CalculateUnit(document.form_A, document.form_B)"
                                        class="form-control">
                                    </select>
                                </span>
                            </form>
                        </div> <!-- /converter-side-b -->

                    </div>

                </div>
            </div>
        </div>

    </div>
    </div>
